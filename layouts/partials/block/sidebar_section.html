{{- $taxonomy := .Taxonomy -}}
{{- $context := .Context -}}
{{- $limit := .Limit -}}
{{ $icon := (index site.Params.taxonomies.icons $taxonomy) | default "tags" }}

<section class="flex flex-col w-full gap-y-3 p-6 mt-6">
  <div class="flex flex-row">
    <a class="flex flex-row" href='{{ (site.GetPage $taxonomy).RelPermalink }}'>
      <i class="h-6 w-6 flex-none">
        {{ partial "icon" $icon }}
      </i>
      <h2 class="pl-1 uppercase">
        {{ $taxonomy }}
      </h2>
    </a>
  </div>

  <ul class="flex flex-row flex-wrap">
    {{ range first $limit $context.ByCount }}
    <li class="mt-2 mr-2">
      <a href="{{ .Page.RelPermalink }}"
        class="rounded px-2 py-1 text-sm text-gray-600 hover:text-gray-700 ring-1 ring-slate-900/5 backdrop-blur bg-white">
        {{ .Page.Title }}
      </a>
    </li>
    {{ end }}
  </ul>
</section>
